[pytest]
testpaths = testcases
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -vs
          --strict-markers
          --tb=short
          --alluredir=reports/allure-results
          --clean-alluredir

markers =
    smoke: 冒烟测试用例
    regression: 回归测试用例
    normal: 普通优先级用例
    high: 高优先级用例
    low: 低优先级用例
    coupon: 卡券模块
    activity: 活动模块
    user: 用户模块
    integration: 集成测试

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

timeout = 300
